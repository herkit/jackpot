<div ng-controller="jackpotGameCtrl">
  <div class="row">
    <h2>Game {{gameid}}</h2>
    <h3>Current player: {{state.currentplayer.name}} <span ng-show="me === state.currentplayer.id">(you)</span></h3>
  </div>
  <div class="row">
    <div class="col-xs-1 btn btn-large" ng-repeat="i in state.digits track by $index" ng-class="{ 'btn-success': nan(i), 'btn-default': ian(i) }" style="height: 3em; font-size: 300%" ng-click="select(i)">{{i}}</div>
    <div class="col-xs-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Player</th>
          <th>Win</th>
          <th>Loss</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="player in state.players">
          <td>{{player.name}}</td>
          <td align="right">{{player.win}}</td>
          <td align="right">{{player.loss}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-3">
      <a class="btn btn-large btn-success" style="font-size: 3em" ng-click="join()">Join</a>
    </diV>
    <div class="col-xs-3" ng-click="roll()">
      <div class="col-xs-6 col dice" ng-repeat="d in dice track by $index">{{d}}</div>
    </div>
    <div>
      <a class="btn btn-large btn-default" style="font-size: 3em" ng-show="showNext()" ng-click="start()">{{state.mode | nextButtonTitle}}</a>
    </div>
  </div>
  <h2>{{error}}</h2>
</div>
