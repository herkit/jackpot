<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example App</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app/socket.min.js"></script>
    <script src="/app/services.js"></script>
    <script src="/app/controllers.js"></script>
    <link rel="stylesheet" href="/css/dice.css" />
</head>
<body>

<h1>Game</h1>
<div class="container" ng-app="jackpotApp">

<div class="row">
  <div ng-controller="jackpotGameCtrl" class="col-md-9">
    <div class="row">
      <h2>GameId: <input type="text" ng-model="gameid" value="{{id}}" /></h2>
      <a class="btn btn-large btn-success" ng-click="join()">Join</a>
    </div>
    <div class="row">
      <div class="col-xs-1 btn btn-large" ng-repeat="i in state.digits track by $index" ng-class="{ 'btn-success': nan(i), 'btn-default': ian(i) }" style="height: 3em; font-size: 300%" ng-click="select(i)">{{i}}</div>
    </div>
    <div class="row">
      <div class="col-xs-offset-3 col-xs-3 btn btn-large btn-default" ng-click="roll()">
        <div class="col-xs-6 col dice" ng-repeat="d in state.dice track by $index">{{d}}</div>
      </div>
      </div>
    </div>
  </div>

  
  <div ng-controller="GameListCtrl" class="col-md-3">
    <h2>Games</h2>
    <table class="table table-stripe">
      <tr>
        <th>Id</th>
        <th>Players</th>
        <th>Mode</th>
      </tr>
      <tr ng-repeat="game in games">
        <td>{{game.id}}</td>
        <td>{{game.players}}</td>
        <td>{{game.mode}}</td>
      </tr>
    </table>
  </div>
</div>


</body>
</html>
