<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example App</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app/socket.min.js"></script>
    <script src="/app/services.js"></script>
    <script src="/app/controllers.js"></script>
    <link rel="stylesheet" href="/css/dice.css" />
</head>
<body>

<h1>Game</h1>
<div class="container" ng-app="jackpotApp">

<div class="row">
  <div class="col-md-9" ng-view></div>

  <div ng-controller="GameListCtrl" class="col-md-3">
    <h2>Games</h2>
    <table class="table table-stripe">
      <tr>
        <th>Id</th>
        <th>Players</th>
        <th>Mode</th>
      </tr>
      <tr ng-repeat="game in games">
        <td><a href="#/games/{{game.id}}">{{game.id}}</a></td>
        <td>{{game.players}}</td>
        <td>{{game.mode}}</td>
      </tr>
    </table>
  </div>
</div>


</body>
</html>
